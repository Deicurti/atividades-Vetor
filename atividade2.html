<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Leitura e Inversão de Números</title>
    </head>
    <body>
        <h1>Leitura e Inversão de Números</h1>
        <div>
            <label for="numberInput">Digite um número:</label>
            <input type="number" id="numberInput">
            <br>
            <button onclick="addNumber()">Adicionar Número</button>
        </div>
        <br>
        <div>
            <button onclick="showNumbersInReverse()">Mostrar Números na Ordem Inversa</button>
            <div id="numberList"></div>
        </div>
    
        <script>
            
            let numbers = [];
    
            
            function addNumber() {
                let number = document.getElementById("numberInput").value;
    
                if (number) {
                    if (numbers.length < 200) {
                        numbers.push(parseFloat(number));
                        document.getElementById("numberInput").value = "";
                        alert("Número adicionado com sucesso!");
                    } else {
                        alert("Já foram adicionados 200 números.");
                    }
                } else {
                    alert("Por favor, insira um número.");
                }
            }
    
            
            function showNumbersInReverse() {
                let numberListDiv = document.getElementById("numberList");
                numberListDiv.innerHTML = "";  
    
                for (let i = numbers.length - 1; i >= 0; i--) {
                    numberListDiv.innerHTML += `<p>Número: ${numbers[i]}</p>`;
                }
            }
        </script>
    </body>
    </html>
    
    </script>
</body>
</html>
